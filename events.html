<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="../jquery-3.3.1.min.js"></script>

	<script>
		//when click div change text, when cursor leaves div return the text
		$("document").ready(function(){
			$("#textBox").on("click", whenMouseIsClicked);
			$("#textBox").on("mouseleave", whenMouseLeaves);

			function whenMouseIsClicked(){
				$("#textBox").html("<h4>You Clicked Me</h4>");
			}

			function whenMouseLeaves(){
				$("#textBox").html("<h4>Where ya goin?</h4>");
			}
		});
	</script>

	<style>
		#textBox{
			width: 500px;
			height: 150px;
			border: 1px solid black;
			background-color: aliceblue;
		}
	</style>
</head>
<body>
	<div id="textBox">
		
	</div>
</body>
</html>
